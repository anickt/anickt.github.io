<!DOCTYPE html>

<html> <body>

<input type="text" id="inp" value="" size="40">

<button id="btn">send </button>

<p>new data:</p> <p id="demo2"></p>
 <script>

document.getElementById("btn").disabled = true; 
const test= document.getElementById("inp")
test.addEventListener("paste",  (event) => {
    setTimeout(()=>{
      document.getElementById("btn").disabled = false;
      document.getElementById("demo2").innerHTML= test.value
    },0)
    });

</script>
</body> </html>
